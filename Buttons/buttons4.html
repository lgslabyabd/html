<!DOCTYPE html>
<html lang="en">
<head> 

  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>10 CSS Button Hover Effects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    h1 {
      width: 100%;
      text-align: center;
      color: #333;
    }
    .btn {
      padding: 12px 24px;
      border: 2px solid #333;
      background: transparent;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-size: 16px;
      margin: 10px;
    }
    /* 1. Color Transition */
    .btn.color-transition:hover {
      background-color: #3498db;
      color: #fff;
      border-color: #3498db;
    }
    /* 2. Glow Effect */
    .btn.glow-effect:hover {
      box-shadow: 0 0 10px #e74c3c, 0 0 20px #e74c3c;
    }
    /* 3. Sliding Background */
    .btn.sliding-bg::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 0%;
      height: 100%;
      background-color: #2ecc71;
      z-index: -1;
      transition: width 0.3s ease;
    }
    .btn.sliding-bg:hover::before {
      width: 100%;
    }
    .btn.sliding-bg:hover {
      color: #fff;
    }
    /* 4. Underline Slide-In */
    .btn.underline-slide::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #9b59b6;
      transition: width 0.3s ease;
    }
    .btn.underline-slide:hover::after {
      width: 100%;
    }
    /* 5. 3D Press Effect */
    .btn.press-effect:active {
      transform: scale(0.95);
    }
    /* 6. Border Expand */
    .btn.border-expand:hover {
      border-width: 4px;
    }
    /* 7. Shadow Lift */
    .btn.shadow-lift:hover {
      box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
      transform: translateY(-5px);
    }
    /* 8. Text Slide */
    .btn.text-slide::after {
      content: "â†’";
      position: absolute;
      right: -20px;
      top: 50%;
      transform: translateY(-50%);
      transition: right 0.3s ease;
    }
    .btn.text-slide:hover::after {
      right: 10px;
    }
    /* 9. Diagonal Fill */
    .btn.diagonal-fill::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: #d35400;
      transform: skewX(-45deg);
      transition: left 0.3s ease;
      z-index: -1;
    }
    .btn.diagonal-fill:hover::before {
      left: 0;
    }
    .btn.diagonal-fill:hover {
      color: #fff;
    }
    /* 10. Pulse Effect */
    .btn.pulse:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>10 CSS Button Hover Effects</h1>
  <button class="btn color-transition">Color Transition</button>
  <button class="btn glow-effect">Glow Effect</button>
  <button class="btn sliding-bg">Sliding Background</button>
  <button class="btn underline-slide">Underline Slide-In</button>
  <button class="btn press-effect">3D Press</button>
  <button class="btn border-expand">Border Expand</button>
  <button class="btn shadow-lift">Shadow Lift</button>
  <button class="btn text-slide">Text Slide</button>
  <button class="btn diagonal-fill">Diagonal Fill</button>
  <button class="btn pulse">Pulse Effect</button>
</body>
</html>

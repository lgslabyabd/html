<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Unique Button Effects</title>

  <title>10 Unique CSS Button Hover Effects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 10px;
      transition: all 0.3s ease;
      outline: none;
      background-color: #3498db;
      color: white;
      position: relative;
    }

    /* Button 1 - Grow Animation */
    .btn-1:hover {
      transform: scale(1.1);
    }

    /* Button 2 - Shrink Animation */
    .btn-2:hover {
      transform: scale(0.9);
    }

    /* Button 3 - Border Animation */
    .btn-3 {
      position: relative;
      overflow: hidden;
    }
    .btn-3::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: #2c3e50;
      transition: all 0.4s;
    }
    .btn-3:hover::after {
      left: 0;
    }

    /* Button 4 - Fill Animation */
    .btn-4 {
      background-color: transparent;
      border: 2px solid #e74c3c;
      color: #e74c3c;
    }
    .btn-4:hover {
      background-color: #e74c3c;
      color: white;
    }

    /* Button 5 - Swing Animation */
    .btn-5:hover {
      transform: rotate(15deg);
    }

    /* Button 6 - Shadow Glow */
    .btn-6:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    /* Button 7 - Blur Effect */
    .btn-7:hover {
      filter: blur(2px);
    }

    /* Button 8 - Slide In */
    .btn-8 {
      position: relative;
      overflow: hidden;
    }
    .btn-8::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: #9b59b6;
      transition: all 0.4s;
    }
    .btn-8:hover::before {
      left: 0;
    }

    /* Button 9 - Rotate */
    .btn-9:hover {
      transform: rotate(45deg);
    }

    /* Button 10 - Neon Glow */
    .btn-10:hover {
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    }
  </style>
</head>
<body>
  <button class="btn btn-1">Grow</button>
  <button class="btn btn-2">Shrink</button>
  <button class="btn btn-3">Border</button>
  <button class="btn btn-4">Fill</button>
  <button class="btn btn-5">Swing</button>
  <button class="btn btn-6">Glow</button>
  <button class="btn btn-7">Blur</button>
  <button class="btn btn-8">Slide</button>
  <button class="btn btn-9">Rotate</button>
  <button class="btn btn-10">Neon</button>
</body>
</html>

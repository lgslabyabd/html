<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Cool Button Effects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #202020;
      color: white;
      padding: 20px;
    }
    .button-container {
      margin: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      outline: none;
      cursor: pointer;
      border-radius: 5px;
      text-transform: uppercase;
      overflow: hidden;
      position: relative;
      margin:12px;
      z-index: 1;
      transition: all 0.4s ease;
    }

    /* Button Styles and Modern Hover Effects */
    .btn1 {
      background: linear-gradient(45deg, #ff7eb3, #ff758c);
      color: white;
    }
    .btn1:hover {
      background: linear-gradient(45deg, #ff3d66, #ff2255);
      transform: scale(1.1);
    }

    .btn2 {
      background: linear-gradient(90deg, #42e695, #3bb2b8);
      color: white;
    }
    .btn2:hover {
      background-position: right center;
      transition: background-position 0.4s ease-in-out;
    }

    .btn3 {
      background: #ff512f;
      color: white;
      border: 2px solid transparent;
    }
    .btn3:hover {
      color: #ff512f;
      background: white;
      border: 2px solid #ff512f;
    }

    .btn4 {
      background: #0069ff;
      color: white;
    }
    .btn4:hover {
      text-shadow: 0 0 10px #1dd5d5, 0 0 20px #06d5d5;
    }

    .btn5 {
      background: #8c1aff;
      color: white;
    }
    .btn5:hover {
      background: linear-gradient(90deg, #8c1aff, #ff5599);
      filter: brightness(1.2);
    }

    .btn6 {
      background: #ffcc33;
      color: #202020;
    }
    .btn6:hover::after {
      content: '';
      position: absolute;
      left: -5%;
      top: -5%;
      width: 110%;
      height: 110%;
      background: rgba(0, 0, 0, 0.2);
      transform: scale(2);
      z-index: 0;
    }

    .btn7 {
      background: #00695c;
      color: white;
      border: 1px solid #00695c;
    }
    .btn7:hover {
      border-radius: 20px;
      border-color: #26a69a;
    }

    .btn8 {
      background: linear-gradient(45deg, #ff758c, #ff512f);
      color: white;
      position: relative;
    }
    .btn8:hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      z-index: 0;
    }

    .btn9 {
      background: #212121;
      color: white;
      border: 1px solid white;
    }
    .btn9:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .btn10 {
      background: linear-gradient(90deg, #3f51b5, #9c27b0);
      color: white;
    }
    .btn10:hover {
      background-size: 200%;
      transition: background-size 0.4s ease-in-out;
    }

    .btn11 {
      background: #f44336;
      color: white;
    }
    .btn11:hover {
      background: #202020;
      color: #f44336;
      transform: rotate(-5deg);
    }

    .btn12 {
      background: transparent;
      color: white;
      border: 2px solid white;
    }
    .btn12:hover {
      background: white;
      color: black;
    }

    .btn13 {
      background: #ff9800;
      color: white;
    }
    .btn13:hover {
      transform: translateX(10px);
    }

    .btn14 {
      background: #4caf50;
      color: white;
    }
    .btn14:hover {
      transform: translateY(5px);
    }

    .btn15 {
      background: #2196f3;
      color: white;
    }
    .btn15:hover {
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="btn1">Button 1</button>
    <button class="btn2">Button 2</button>
    <button class="btn3">Button 3</button>
    <button class="btn4">Button 4</button>
    <button class="btn5">Button 5</button>
    <button class="btn6">Button 6</button>
    <button class="btn7">Button 7</button>
    <button class="btn8">Button 8</button>
    <button class="btn9">Button 9</button>
    <button class="btn10">Button 10</button>
    <button class="btn11">Button 11</button>
    <button class="btn12">Button 12</button>
    <button class="btn13">Button 13</button>
    <button class="btn14">Button 14</button>
    <button class="btn15">Button 15</button>
  </div>
</body>
</html>

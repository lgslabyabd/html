<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Animated Hover Buttons</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            gap: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        /* Button 1: Scale Up */
        .btn1:hover {
            transform: scale(1.1);
        }

        /* Button 2: Background Slide */
        .btn2 {
            background: #28a745;
        }
        .btn2::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #218838;
            transition: left 0.3s ease;
            z-index: -1;
        }
        .btn2:hover::before {
            left: 0;
        }

        /* Button 3: Border Fill */
        .btn3 {
            background: none;
            color: #dc3545;
            border: 2px solid #dc3545;
        }
        .btn3:hover {
            color: #fff;
        }
        .btn3::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #dc3545;
            z-index: -1;
            transition: width 0.3s ease;
        }
        .btn3:hover::before {
            width: 100%;
        }

        /* Button 4: Rotate */
        .btn4 {
            background: #17a2b8;
        }
        .btn4:hover {
            transform: rotate(360deg);
        }

        /* Button 5: Shadow Lift */
        .btn5 {
            background: #ffc107;
        }
        .btn5:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        /* Button 6: Gradient Shift */
        .btn6 {
            background: linear-gradient(45deg, #6f42c1, #00ff88);
            background-size: 200%;
        }
        .btn6:hover {
            background-position: right;
        }

        /* Button 7: Border Radius Morph */
        .btn7 {
            background: #fd7e14;
            border-radius: 25px;
        }
        .btn7:hover {
            border-radius: 5px;
        }

        /* Button 8: Neon Glow */
        .btn8 {
            background: none;
            color: #0dcaf0;
            border: 2px solid #0dcaf0;
            box-shadow: 0 0 10px #0dcaf0;
        }
        .btn8:hover {
            box-shadow: 0 0 20px #0dcaf0, 0 0 30px #0dcaf0;
        }

        /* Button 9: Ripple Effect */
        .btn9 {
            background: #343a40;
        }
        .btn9::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }
        .btn9:hover::after {
            width: 200px;
            height: 200px;
        }

        /* Button 10: Underline Grow */
        .btn10 {
            background: none;
            color: #212529;
            border: none;
        }
        .btn10::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #212529;
            transition: width 0.3s ease;
        }
        .btn10:hover::after {
            width: 100%;
        }

        /* Button 11: Bounce */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .btn11 {
            background: #e83e8c;
        }
        .btn11:hover {
            animation: bounce 0.4s;
        }

        /* Button 12: Flip X */
        .btn12 {
            background: #6610f2;
            transform-style: preserve-3d;
        }
        .btn12:hover {
            transform: rotateX(360deg);
        }

        /* Button 13: Text Slide Up */
        .btn13 {
            background: #20c997;
        }
        .btn13 span {
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .btn13:hover span {
            transform: translateY(-5px);
        }

        /* Button 14: Skew */
        .btn14 {
            background: #d63384;
        }
        .btn14:hover {
            transform: skewX(-10deg);
        }

        /* Button 15: Pulse Border */
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
        }
        .btn15 {
            background: #ffc107;
        }
        .btn15:hover {
            animation: pulse-border 1.5s infinite;
        }

        /* Button 16: Diagonal Slide */
        .btn16 {
            background: #007bff;
        }
        .btn16::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #0056b3;
            transition: all 0.3s ease;
            z-index: -1;
        }
        .btn16:hover::before {
            top: 0;
            left: 0;
        }

        /* Button 17: Icon Appear */
        .btn17 {
            background: #28a745;
        }
        .btn17::before {
            content: 'â˜…';
            position: absolute;
            left: -20px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .btn17:hover::before {
            left: 10px;
            opacity: 1;
        }

        /* Button 18: Double Border */
        .btn18 {
            background: none;
            color: #dc3545;
            border: 2px solid #dc3545;
        }
        .btn18:hover {
            box-shadow: inset 0 0 0 4px #dc3545;
        }

        /* Button 19: Shake */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .btn19 {
            background: #17a2b8;
        }
        .btn19:hover {
            animation: shake 0.5s;
        }

        /* Button 20: Expand Width */
        .btn20 {
            background: #6f42c1;
        }
        .btn20:hover {
            padding: 15px 50px;
        }
    </style>
</head>
<body>
    <a href="#" class="button btn1">Scale Up</a>
    <a href="#" class="button btn2">Background Slide</a>
    <a href="#" class="button btn3">Border Fill</a>
    <a href="#" class="button btn4">Rotate</a>
    <a href="#" class="button btn5">Shadow Lift</a>
    <a href="#" class="button btn6">Gradient Shift</a>
    <a href="#" class="button btn7">Radius Morph</a>
    <a href="#" class="button btn8">Neon Glow</a>
    <a href="#" class="button btn9">Ripple Effect</a>
    <a href="#" class="button btn10">Underline Grow</a>
    <a href="#" class="button btn11">Bounce</a>
    <a href="#" class="button btn12">Flip X</a>
    <a href="#" class="button btn13"><span>Text Slide Up</span></a>
    <a href="#" class="button btn14">Skew</a>
    <a href="#" class="button btn15">Pulse Border</a>
    <a href="#" class="button btn16">Diagonal Slide</a>
    <a href="#" class="button btn17">Icon Appear</a>
    <a href="#" class="button btn18">Double Border</a>
    <a href="#" class="button btn19">Shake</a>
    <a href="#" class="button btn20">Expand Width</a>
</body>
</html>

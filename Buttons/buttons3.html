<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15 Unique Button Effects</title>
  <style>
    /* General Reset and Layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      outline: none;
      transition: all 0.3s ease;
      position: relative;
      border-radius: 5px;
    }

    /* Button Effect 1: Neon Glow */
    .btn-1 {
      background: #222;
      color: #fff;
      box-shadow: 0 0 5px #0ff, 0 0 25px #0ff;
    }

    .btn-1:hover {
      box-shadow: 0 0 10px #0ff, 0 0 40px #0ff, 0 0 80px #0ff;
      transform: scale(1.05);
    }

    /* Button Effect 2: Slide Border */
    .btn-2 {
      background: #fff;
      color: #333;
      border: 2px solid #333;
      overflow: hidden;
    }

    .btn-2::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #333;
      transition: left 0.4s ease;
      z-index: -1;
    }

    .btn-2:hover::before {
      left: 0;
    }

    .btn-2:hover {
      color: #fff;
    }

    /* Button Effect 3: Ripple */
    .btn-3 {
      background: #6200ea;
      color: #fff;
      overflow: hidden;
    }

    .btn-3:active::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: ripple 0.6s linear;
    }

   

    /* Button Effect 4: 3D Press */
    .btn-4 {
      background: #0288d1;
      color: #fff;
      box-shadow: 0 5px #01579b;
    }

    .btn-4:hover {
      transform: translateY(2px);
      box-shadow: 0 3px #01579b;
    }

    .btn-4:active {
      transform: translateY(5px);
      box-shadow: 0 0 #01579b;
    }

    /* Button Effect 5: Diagonal Wipe */
    .btn-5 {
      background: #d81b60;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .btn-5::before {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 200%;
      height: 100%;
      background: #ad1457;
      transform: skewX(-45deg);
      transition: left 0.4s ease;
    }

    .btn-5:hover::before {
      left: -50%;
    }

    /* Button Effect 6: Pulse */
    .btn-6 {
      background: #43a047;
      color: #fff;
    }

    .btn-6:hover {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Button Effect 7: Shine */
    .btn-7 {
      background: #455a64;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .btn-7::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      transition: left 0.4s ease;
    }

    .btn-7:hover::before {
      left: 100%;
    }

    /* Button Effect 8: Border Expand */
    .btn-8 {
      background: transparent;
      color: #e91e63;
      border: 2px solid #e91e63;
      position: relative;
    }

    .btn-8::before,
    .btn-8::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #e91e63;
      transition: width 0.1s ease;
    }

    .btn-8::before {
      top: -2px;
      left: 0;
    }

    .btn-8::after {
      bottom: -2px;
      right: 0;
    }

    .btn-8:hover::before,
    .btn-8:hover::after {
      width: 100%;
    }

    /* Button Effect 9: Bounce */
    .btn-9 {
      background: #f57c00;
      color: #fff;
    }

    .btn-9:hover {
      animation: bounce 0.3s ease;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Button Effect 10: Gradient Shift */
    .btn-10 {
      background: linear-gradient(45deg, #7b1fa2, #d81b60);
      color: #fff;
      background-size: 200%;
      transition: background-position 0.4s ease;
    }

    .btn-10:hover {
      background-position: 100%;
    }

    /* Button Effect 11: Glitch */
    .btn-11 {
      background: #263238;
      color: #fff;
      position: relative;
    }

    .btn-11:hover {
      animation: glitch 0.3s ease;
    }

    .btn-11::before,
    .btn-11::after {
      content: 'Effect 11';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .btn-11::before {
      color: #0ff;
      transform: translate(2px, 2px);
      clip-path: polygon(0 0, 100% 0, 100% 20%, 0 20%);
    }

    .btn-11::after {
      color: #f0f;
      transform: translate(-2px, -2px);
      clip-path: polygon(0 80%, 100% 80%, 100% 100%, 0 100%);
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, -2px);
      }
      80% {
        transform: translate(-2px, 2px);
      }
      100% {
        transform: translate(0);
      }
    }

    /* Button Effect 12: Flip */
    .btn-12 {
      background: #00897b;
      color: #fff;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .btn-12:hover {
      transform: rotateX(360deg);
      transition: transform 0.6s ease;
    }

    /* Button Effect 13: Underline Grow */
    .btn-13 {
      background: transparent;
      color: #3f51b5;
      position: relative;
    }

    .btn-13::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: #3f51b5;
      transition: width 0.4s ease, left 0.4s ease;
    }

    .btn-13:hover::after {
      width: 100%;
      left: 0;
    }

    /* Button Effect 14: Color Swap */
    .btn-14 {
      background: #c62828;
      color: #fff;
      position: relative;
      z-index: 1;
    }

    .btn-14::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
      z-index: -1;
    }

    .btn-14:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .btn-14:hover {
      color: #c62828;
    }

    /* Button Effect 15: Spin */
    .btn-15 {
      background: #6d4c41;
      color: #fff;
    }

    .btn-15:hover {
      animation: spin 0.5s linear;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>15 Unique Button Effects</h1>
    <div class="button-grid">
      <button class="btn btn-1">Effect 1</button>
      <button class="btn btn-2">Effect 2</button>
      <button class="btn btn-3">Effect 3</button>
      <button class="btn btn-4">Effect 4</button>
      <button class="btn btn-5">Effect 5</button>
      <button class="btn btn-6">Effect 6</button>
      <button class="btn btn-7">Effect 7</button>
      <button class="btn btn-8">Effect 8</button>
      <button class="btn btn-9">Effect 9</button>
      <button class="btn btn-10">Effect 10</button>
      <button class="btn btn-11">Effect 11</button>
      <button class="btn btn-12">Effect 12</button>
      <button class="btn btn-13">Effect 13</button>
      <button class="btn btn-14">Effect 14</button>
      <button class="btn btn-15">Effect 15</button>
    </div>
  </div>
</body>
</html>
